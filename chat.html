<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Kindle</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      font-size: 16px;
      padding: 5px;
    }
    .msg {
      border-bottom: 1px solid #ddd;
      margin: 10px 0;
    }
    .msg .text {
      font-size: 18px;
    }
    .msg .meta {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <h2>Chat Kindle</h2>

  <input id="username" placeholder="Tu nombre" />
  <input id="text" placeholder="Escribe algo..." />
  <button onclick="sendMessage()">Enviar</button>

  <div id="chat"></div>

  <script>
    const firebaseUrl = "https://campana-55221-default-rtdb.firebaseio.com/messages.json";

    // Pide permiso de notificaciones al entrar
    document.addEventListener("DOMContentLoaded", () => {
      askNotificationPermission();
      document.getElementById("text").focus();
    });

    function askNotificationPermission() {
      if ("Notification" in window) {
        Notification.requestPermission().then((permission) => {
          console.log("Permiso notificaciones:", permission);
        });
      }
    }

    function sendMessage() {
      const user = document.getElementById("username").value.trim();
      const text = document.getElementById("text").value.trim();
      const timestamp = Date.now();

      if (!user || !text) {
        alert("Escribí tu nombre y mensaje");
        return;
      }

      // Guarda en Firebase
      fetch(firebaseUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ user, text, timestamp }),
      }).then(() => {
        document.getElementById("text").value = "";
        document.getElementById("text").focus();
        loadMessages();
      });

      // Envia notificación local
      showNotification(user, text);
    }

    function showNotification(user, text) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(`${user} dice:`, {
          body: text,
        });
      }
    }

    function loadMessages() {
      fetch(firebaseUrl)
        .then((res) => res.json())
        .then((data) => {
          const chat = document.getElementById("chat");
          chat.innerHTML = "";

          const messages = Object.values(data || {}).sort(
            (a, b) => b.timestamp - a.timestamp
          );

          for (const msg of messages) {
            const date = new Date(msg.timestamp).toLocaleString();
            chat.innerHTML += `
              <div class="msg">
                <div class="text"><strong>${msg.user}:</strong> ${msg.text}</div>
                <div class="meta">${date}</div>
              </div>
            `;
          }
        });
    }

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
