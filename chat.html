<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Kindle</title>
  <style>
    body { font-family: sans-serif; }
    .msg { border-bottom: 1px solid #ddd; margin: 10px 0; }
    .msg .text { font-size: 18px; }
    .msg .meta { font-size: 12px; color: #888; }
  </style>
</head>
<body>

  <h2>Chat Kindle</h2>

  <input id="username" placeholder="Tu nombre" />
  <input id="text" placeholder="Escribe algo..." />
  <button onclick="sendMessage()">Enviar</button>

  <div id="chat"></div>

  <script>
    const firebaseUrl = "https://campana-55221-default-rtdb.firebaseio.com/messages.json";

    function sendMessage() {
      const user = document.getElementById("username").value;
      const text = document.getElementById("text").value;
      const timestamp = Date.now();

      fetch(firebaseUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ user, text, timestamp }),
      }).then(() => {
        document.getElementById("text").value = "";
        loadMessages();
      });
    }

    function loadMessages() {
      fetch(firebaseUrl)
        .then((res) => res.json())
        .then((data) => {
          const chat = document.getElementById("chat");
          chat.innerHTML = "";
          for (const key in data) {
            const msg = data[key];
            const date = new Date(msg.timestamp).toLocaleString();
            chat.innerHTML += `
              <div class="msg">
                <div class="text"><strong>${msg.user}:</strong> ${msg.text}</div>
                <div class="meta">${date}</div>
              </div>
            `;
          }
        });
    }

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
