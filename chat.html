<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Kindle</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #075e54;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;
    }
    .msg {
      background: #dcf8c6;
      border-radius: 5px;
      padding: 10px;
      margin: 5px 0;
      max-width: 80%;
      align-self: flex-start;
    }
    .msg .text {
      font-size: 20px;
    }
    .msg .meta {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 4px;
    }
    form {
      display: flex;
      padding: 10px;
      background: #fff;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 5px;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background: #128c7e;
    }
  </style>
</head>
<body>

  <header>Chat Kindle</header>

  <div id="chat"></div>

  <form onsubmit="sendMessage(); return false;">
    <input id="text" placeholder="Escribe algo..." autocomplete="off" required />
    <button type="submit">Enviar</button>
  </form>

  <audio id="sendSound" src="https://cdn.jsdelivr.net/gh/terkelg/sounds@master/interface/click.wav"></audio>
  <audio id="receiveSound" src="https://cdn.jsdelivr.net/gh/terkelg/sounds@master/interface/confirm.wav"></audio>

  <script>
    const firebaseUrl = "https://campana-55221-default-rtdb.firebaseio.com/messages.json";
    const sendSound = document.getElementById("sendSound");
    const receiveSound = document.getElementById("receiveSound");

    let username = localStorage.getItem("chat-username");
    if (!username) {
      username = prompt("¿Cómo te llamás?");
      if (username) {
        localStorage.setItem("chat-username", username);
      } else {
        username = "Anónimo";
      }
    }

    const chat = document.getElementById("chat");
    let lastMessageCount = 0;

    function sendMessage() {
      const textInput = document.getElementById("text");
      const text = textInput.value.trim();
      if (!text) return;

      const timestamp = Date.now();
      const msg = { user: username, text, timestamp };

      fetch(firebaseUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(msg),
      }).then(() => {
        sendSound.play();
        textInput.value = "";
        loadMessages();
      });
    }

    function loadMessages() {
      fetch(firebaseUrl)
        .then((res) => res.json())
        .then((data) => {
          if (!data) return;
          const messages = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
          if (messages.length > lastMessageCount) receiveSound.play();
          lastMessageCount = messages.length;

          chat.innerHTML = "";
          messages.forEach(msg => {
            const div = document.createElement("div");
            div.className = "msg";
            const date = new Date(msg.timestamp).toLocaleString();
            div.innerHTML = `
              <div class="text"><strong>${msg.user}:</strong> ${msg.text}</div>
              <div class="meta">${date}</div>
            `;
            chat.appendChild(div);
          });
        });
    }

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
