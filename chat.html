<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Simple</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      background: #e0e0e0;
      border-radius: 8px;
      max-width: 80%;
    }

    .me {
      background: #d1f3d1;
      align-self: flex-end;
      text-align: right;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    #inputArea input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #inputArea button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
    }

    #btnTeNecesito {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<button id="btnTeNecesito">Te necesito</button>

<div id="chat"></div>

<div id="inputArea">
  <input id="messageInput" type="text" placeholder="Escribe un mensaje..." />
  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
  let username = localStorage.getItem("username");

  // Solicitar el nombre solo si no está guardado
  if (!username) {
    username = prompt("¿Cuál es tu nombre?");
    if (username) {
      localStorage.setItem("username", username);
    } else {
      username = "Invitado";
    }
  }

  const chat = document.getElementById("chat");
  const input = document.getElementById("messageInput");

  function sendMessage() {
    const text = input.value.trim();
    if (text === "") return;

    const div = document.createElement("div");
    div.classList.add("message", "me");
    div.textContent = username + ": " + text;
    chat.appendChild(div);

    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  }

  // Acción para botón "Te necesito"
  document.getElementById("btnTeNecesito").onclick = () => {
    alert("¡Estamos contigo, " + username + "!");
  };

  // Enviar con Enter
  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
