<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Kindle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 4px 0;
      width: 100%;
      box-sizing: border-box;
    }
    #chat {
      margin-top: 20px;
    }
    .msg {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .msg .text {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .msg .meta {
      font-size: 12px;
      color: #888;
    }

    /* Botón flotante */
    #btn-tene {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h2>Chat Kindle</h2>

  <input id="username" placeholder="Tu nombre" />
  <input id="text" placeholder="Escribe algo..." />
  <button onclick="sendMessage()">Enviar</button>

  <div id="chat"></div>

  <!-- Botón flotante -->
  <button id="btn-tene" title="Te necesito">💬</button>

  <script>
    const firebaseUrl = "https://campana-55221-default-rtdb.firebaseio.com/messages.json";

    document.addEventListener("DOMContentLoaded", () => {
      askNotificationPermission();
      document.getElementById("text").focus();

      // Evento botón flotante
      document.getElementById("btn-tene").addEventListener("click", () => {
        sendTeNecesito();
      });
    });

    function askNotificationPermission() {
      if ("Notification" in window) {
        Notification.requestPermission().then((permission) => {
          console.log("Permiso notificaciones:", permission);
        });
      }
    }

    function sendMessage() {
      const user = document.getElementById("username").value.trim();
      const text = document.getElementById("text").value.trim();
      const timestamp = Date.now();

      if (!user || !text) {
        alert("Escribí tu nombre y mensaje");
        return;
      }

      fetch(firebaseUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ user, text, timestamp }),
      }).then(() => {
        document.getElementById("text").value = "";
        document.getElementById("text").focus();
        loadMessages();
      });

      showNotification(user, text);
    }

    function sendTeNecesito() {
      const user = document.getElementById("username").value.trim() || "Anónimo";
      const text = "¡Te necesito!";
      const timestamp = Date.now();

      fetch(firebaseUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ user, text, timestamp }),
      }).then(() => {
        document.getElementById("text").focus();
        loadMessages();
      });

      showNotification(user, text);
    }

    function showNotification(user, text) {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification(`${user} dice:`, {
          body: text,
        });
      }
    }

    function loadMessages() {
      fetch(firebaseUrl)
        .then((res) => res.json())
        .then((data) => {
          const chat = document.getElementById("chat");
          chat.innerHTML = "";

          const messages = Object.values(data || {}).sort(
            (a, b) => b.timestamp - a.timestamp
          );

          for (const msg of messages) {
            const date = new Date(msg.timestamp).toLocaleString();
            chat.innerHTML += `
              <div class="msg">
                <div class="text"><strong>${msg.user}:</strong> ${msg.text}</div>
                <div class="meta">${date}</div>
              </div>
            `;
          }
        });
    }

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
